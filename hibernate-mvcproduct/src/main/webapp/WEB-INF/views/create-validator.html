<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Product</title>
</head>
<body>

<h2>Create Product</h2>

<form th:action="@{/products/new-validator}" th:object="${product}" method="post">
  <label>ID:</label>
  <input type="text" th:field="*{id}" />


  <label>Name:</label>
  <input type="text" th:field="*{name}" />

  <label>Price:</label>
  <input type="text" th:field="*{price}" />
  <p th:if="${#fields.hasErrors('name')}">Invalid Name</p>
  <p th:if="${#fields.hasErrors('price')}">Invalid Price</p>
  <button type="submit">Create</button>
</form>

</body>
</html>
