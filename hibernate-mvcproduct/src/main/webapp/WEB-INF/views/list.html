<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /* Áp dụng font chữ và màu chung cho toàn bộ form */
    form {
        font-family: Arial, sans-serif;
        color: #333;
    }

    /* Tùy chỉnh style cho các nhãn */
    label {
        display: block;
        margin-bottom: 5px;
    }

    /* Tùy chỉnh style cho input */
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    /* Tùy chỉnh style cho nút Submit */
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }

    /* Tùy chỉnh style cho thông báo lỗi */
    .error-message {
        color: red;
        margin-top: 5px;
    }
</style>

</body>
</html>
